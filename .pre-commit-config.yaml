# Pre-commit hooks configuration
# Install: make pre-commit-install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the formatter
      - id: ruff-format
        name: ruff format
        description: Format code with ruff

      # Run the linter with auto-fixes
      - id: ruff
        name: ruff lint
        description: Lint code with ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy type check
        description: Static type checking with mypy
        additional_dependencies:
          - pytest>=8.3.0
          - pytest-asyncio>=0.24.0
        args: [--strict, --pretty, --show-error-codes]
        exclude: ^tests/

  # Pytest - Run unit tests
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast)
        description: Run unit tests (fast mode, no coverage)
        entry: bash -c 'uv run python -m pytest tests/ -v --tb=short -x --override-ini="addopts=" || exit 1'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Additional quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        description: Remove trailing whitespace

      - id: end-of-file-fixer
        name: fix end of files
        description: Ensure files end with newline

      - id: check-yaml
        name: check yaml
        description: Validate YAML files

      - id: check-toml
        name: check toml
        description: Validate TOML files

      - id: check-added-large-files
        name: check for large files
        description: Prevent large files from being committed
        args: [--maxkb=500]

      - id: check-merge-conflict
        name: check for merge conflicts
        description: Check for merge conflict markers

      - id: check-case-conflict
        name: check filename case conflicts
        description: Check for case conflicts in filenames

# Global settings
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

# Performance optimization
minimum_pre_commit_version: '3.0.0'
